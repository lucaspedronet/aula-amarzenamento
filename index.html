<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Formulário de Login Simples - AULA 01.</title>
</head>
<body>
    <main>
        <div style="align-items: center;">
        <h1>Formuário de Aluno: Jaqueline</h1>
        <form>
            <fieldset style="width: 30%;">

                <legend>Dados</legend>
                <br />

                <label>
                     <input type="email" placeholder="E-mail" name="email" style="width: 300px;height: 30px;">
                </label>
                <br />
                <br />
                <label>
                    <input type="password" placeholder="Sua senha" name="password" style="width: 300px;height: 30px;">
                </label>

                <br />
                <br />
                <p>
                <input type="radio" name="size" id="size_1" value="Maculino" />
                <label for="size_1">Maculino</label>
                </p>
                <p>
                <input type="radio" name="size" id="size_2" value="Feminino" />
                <label for="size_2">Feminino</label>
                </p>
            </fieldset>
            <br /><br />
            <input type="submit" name="login" value="Entrar" style="width: 30%;padding: auto;background-color: aqua;height: 50px;">
        </form>
    </div>
    </main>

    <!-- <script src="./javascript.js"></script>  -->
    <script type="text/javascript">
        
    </script> 
</body>
</html>
